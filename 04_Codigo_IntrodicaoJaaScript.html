<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            var x = 4;
            var y = 5;
            var total = x + y;
            document.write("O resultado da soma de " + x + " com " + y + " é " + total);

            function somar(a, b)
            {
                return a + b;
            }
            document.write("<br>O resultado da soma de " + x + " com " + y + " pela função somar é " + somar(x, y));

            document.write("<br>Laço de repetição FOR: ");
            for(var i = 0; i < 10; i++)
            {
                document.write(i + " ");
            }

            document.write("<br>Laço de repetição WHILE: ");
            i = 0;
            while(i < 10)
            {
                document.write(i + " ");
                i++;
            }            
        </script>
       
       <script>
           function trocarTexto()
           {
               document.getElementById("meuParagrafo").innerHTML = "Novo texto =D";
           }
       </script>
       <p id="meuParagrafo">Este é o texto original.</p>
       <input type="button" value="Trocar texto do paragrafo" onclick="trocarTexto();"/>

       <script>
           function somarCampos()
           {
               var campoX = document.getElementById("campoX").value;
               var campoY = document.getElementById("campoY").value;

                campoX = parseInt(campoX);
                campoY = parseInt(campoY);
                var campoResultado = somar(campoX, campoY);

               document.getElementById("campoResultado").value = campoResultado;
           }
       </script>

       <form>
           <input type="text" id="campoX" /> +
           <input type="text" id="campoY" /> =
           <input type="text" id="campoResultado" />
           <input type="button" value="Somar campos" onclick="somarCampos();" />
       </form>

       <script>
           function trcarTextoPassarCursor()
           {
               document.getElementById("meuSegundoParagrafo").innerHTML = "Novo texto =D";
           }

           function voltarTextoPassarCursor()
           {
               document.getElementById("meuSegundoParagrafo").innerHTML = "Este é o texto original.";
           }
       </script>
       <p id="meuSegundoParagrafo" onmouseover="trcarTextoPassarCursor();" onmouseout="voltarTextoPassarCursor();">Este é o texto original.</p>

       <input type="button" value="Comando ALERT" onclick="alert('Oi');" />

       <script>
           function comandoConfirme()
           {
                var decisao = confirm("Deseja mesmo executar tal operação?");

                if(decisao)
                {
                    alert('Operação vai ser realizada!');
                } 
                else{
                    alert('Operação abortada');
                }
           }
       </script>

       <input type="button" value="Comando CONFIRM" onclick="comandoConfirme();" />

       <script>
           function comandoPrompt()
           {
                var nome = prompt("Digite o seu nome: ");

                alert("Olá " + nome);
           }
       </script>
       <input type="button" value="Comando PROMPT" onclick="comandoPrompt();" />

    </body>
</html>
